<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/iconmoon.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body class="max-h-dvh md:max-h-fit overflow-hidden md:overflow-y-visible">
    <overlay class="absolute z-40 bg-[#0000006e] size-full hidden"></overlay>
    <header>
      <div class="py-2 bg-white border-b border-gray-100">
        <div class="container flex flex-col sm:flex-row justify-between items-center gap-3 text-gray-600 font-[400]">
          <p class="text-center">Store Location: Lincoln- 344, Illinois, Chicago, USA</p>
          <div class="flex gap-4 justify-between items-center">
            <button class="text-gray-600 font-[400] cursor-pointer">
              ENG
            </button>
            <button class="text-gray-600 font-[400] cursor-pointer">
              USD
            </button>
            <span class="block h-5 w-[2px] bg-gray-100"></span>
            <a href="#" class="text-gray-600 font-[400]">Sign In / Sign Up</a>
          </div>
        </div>
      </div>
      <div class="bg-white py-3">
        <div class="container flex justify-between items-center gap-4">
          <img src="./images/Logo.png" alt="Ecobazar" class="hidden md:block">
          <div class="flex gap-0 items-stretch relative flex-1 md:max-w-[410px]">
            <i class="icon-search text-xl absolute top-1/2 left-[10px] -translate-y-1/2"></i>
            <input type="text" placeholder="Search" class="p-2 px-3 pl-10 border rounded-l-lg border-r-0 border-gray-600 outline-none w-full text-sm sm:text-md">
            <button class="bg-success text-white p-2 sm:px-5 rounded-r-lg cursor-pointer text-sm sm:text-md">Search</button>
          </div>
          <div class="flex gap-2 sm:gap-4 justify-between items-center">
            <a class="text-gray-600 font-normal cursor-pointer">
              <i class="icon-user text-2xl sm:text-3xl"></i>
            </a>
            <span class="block h-5 w-[2px] bg-gray-100"></span>
            <div class="flex gap-2 items-center sm:gap-4">
              <a href="#">
                <i class="icon-bag_1 text-2xl sm:text-3xl"></i>
              </a>
              <div class="flex flex-col gap-0 items-start">
                <p class="text-sm">Shopping Cart</p>
                <p class="text-sm font-bold">$57.00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <nav class="bg-gray-800 py-3">
        <div class="container flex justify-between items-center gap-4">
          <button class="block md:hidden">
            <i class="icon-box text-white text-3xl"></i>
          </button>
          <ul class="hidden md:flex justify-between items-center gap-5">
            <li>
              <a href="#" class="text-white font-[400] text-sm">Home</a>
            </li>
            <li>
              <a href="#" class="text-white font-[400] text-sm">Shop</a>
            </li>
            <li>
              <a href="#" class="text-white font-[400] text-sm">Blog</a>
            </li>
            <li>
              <a href="#" class="text-white font-[400] text-sm">About Us</a>
            </li>
            <li>
              <a href="#" class="text-white font-[400] text-sm">Contact Us</a>
            </li>
          </ul>
          <div class="flex gap-2 text-white items-center font-[400]">
            <i class="icon-twitter text-md"></i>
            (+20) 123 4567 890
          </div>
        </div>
      </nav>
    </header>

  <script src="js/products.js"></script>
